language: python

dist: focal

cache: pip

notifications:
  email: true

matrix:
  include:
    - python: 3.8

install:
- sudo apt-get update
- sudo apt-get install pandoc
- pip install pypandoc
- echo -e "machine github.ibm.com\n  login $GITHUB_ACCESS_TOKEN" > ~/.netrc
- pip install setuptools=="60.8.2"

script:
- make ci

# To enable semantic-release, uncomment these sections.
before_deploy:
- nvm install 14
- npm install
- pip install bump2version

deploy:
- provider: script
  script: npm run semantic-release
  skip_cleanup: true
  on:
    python: '3.12'
    branch: main
- provider: pypi
  username: __token__
  password: $PYPI_TOKEN
  distributions: "sdist bdist_wheel"
  skip_existing: true
  skip_cleanup: true
  on:
    python: '3.12'
    tags: true
    branch: main
